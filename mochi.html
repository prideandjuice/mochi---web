<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochi Taste</title>
    <link rel="stylesheet" href="mochi.css">
</head>
<body>
    <header>
        <div class="logo">Mochi Time</div>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#promo">Promo</a></li>
                <li><a href="#locations">Locations</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <img src="assets/image/banner.jpg.jpg" alt="Banner mochi"/>
        <h1>Every Bite, A Sweet Surprise!</h1>
        <p> Pick Your Faves !</p>
    </section>
    <section class="banner">
        <button>Order Now</button>
    </section>
    <section id="menu" class="menu">
        <h2>Our Menu</h2>
        <div class="menu-items">
            <div class="item">
                <img src="assets/image/coklat.jpg.jpeg" alt="Mochi Chocolate" />
                <h3>Mochi Coklat</h3>
                <p>Rp. 12.000</p>
            </div>
            <div class="item">
                <img src="assets/image/stroberi.jpg.jpeg" alt="Mochi stroberi">
                <h3>Mochi Stroberi</h3>
                <p>Rp. 12.000</p>
            </div>
            <div class="item">
                <img src="assets/image/matcha.jpg.jpeg" alt="Mochi Matcha">
                <h3>Mochi Matcha</h3>
                <p>Rp. 12.000</p>
            </div>
        </div>
    </section>

    <script src="mochi.js"></script>
</body>
</html>
