<!-- Button Order Now -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>

<div class="order-container">
    <h2>Order Mochi</h2>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>

        <label for="mochi-flavor">Mochi Flavor</label>
        <select id="mochi-flavor" name="mochi-flavor" required>
            <option value="chocolate">Coklat</option>
            <option value="strawberry">Stroberi</option>
            <option value="matcha">Matcha</option>
            <option value="mango">Mangga</option>
            <option value="Markisa">Markisa</option>
            <option value="oreo">Oreo</option>
            <option value="tiramisu"> Tiramisu</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="submit">Submit Order</button>
    </form>
</div>

</body>
</html>
